<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
</head>
<body>
   <p>welcome</p> 
   <script>
       console.log("welcome to the world of computer");
       let a = {name : 'komal',age : '20', city:'pune'}
       let b = {name : 'shubhangi',age : '21', city:'pimpri'}
       let c = {name : 'pragati',age : '19', city:'mumbai'}
       
       //to print separately

      console.log(a);
      console.log(b);
      console.log(c);


      // to avoid complexity we can use this way also
      console.log({a,b,c});


      // to print in table format, we use following way
      console.table({a,b,c});


      //some another method of console
      console.error('error occured!!');

      console.warn('this is warning !!');


       //to know how much time is taken to execute, we use following way

       console.time('time taken');

       </script>
   
</body>
</html>
